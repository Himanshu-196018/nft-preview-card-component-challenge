<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <!-- main component  -->
    <main class="component">
      <div class="nft-image"></div>

      <!-- info section -->
      <h1>Equilibrium #3429</h1>
      <p class="slang">Our Equilibrium collection promotes balance and calm.</p>

      <div class="row">
        <div class="section">
          <img src="images/icon-ethereum.svg" alt="" class="logo" />
          <p class="value">0.041 ETH</p>
        </div>
        <div class="section">
          <img src="images/icon-clock.svg" alt="" class="logo" />
          <div class="time">3 days left</div>
        </div>
      </div>

      <!-- creator section -->
      <div class="creator-section">
        <img src="images/image-avatar.png" alt="" />
        <p class="creator">
          Creation of <span class="highlight">Jules Wyvern</span>
        </p>
      </div>
    </main>

    <!-- footer of the page -->
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Himanshu-196018">@Himanshu</a>.
    </footer>
  </body>
</html>
